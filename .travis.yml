language: csharp
dist: bionic
mono: none
#must declare version
dotnet: 3.1.401
script:
 - nuget restore
 - dotnet build -c Release
 - cd ./BTTWriterLib/bin/Release/
 - PKG_NAME=$(ls *.nupkg)
 - if [ -n "$TRAVIS_TAG" ]; then dotnet nuget push $PKG_NAME -k $NUGET_TOKEN -s https://api.nuget.org/v3/index.json; fi
